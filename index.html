<!DOCTYPE html>
<html>
<head>
<title>ABC Speech to Text Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
<div class="container">
<header>
<h1>Speech to Text Dashboard</h1>
<img src="/abc_logo.webp" alt="logo">
</header>
<main>
<section class="input-area">
<h2>Upload the audio/video file</h2>
<input type="file" id="file-input">
<button type="button" id="transcribe-button">Transcribe</button>
</section>

<section class="output-area">
<h2>Transcribed text</h2>
<textarea id="transcribed-text"></textarea>
</section>
</main>

<footer>
<p>Copyright &copy; 2023 ABC Firm</p>
</footer>

</div>

</body>
</html>
